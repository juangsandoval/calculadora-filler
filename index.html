<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Calculadora de términos</title>

<script src="https://unpkg.com/pizzip@3.1.8/dist/pizzip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>
body { font-family: system-ui; max-width: 700px; margin: 40px auto; }
label { font-weight: 600; }
input, button { width: 100%; padding: 8px; margin: 8px 0 16px; }
button { background:#00695c; color:white; border:none; cursor:pointer; }
pre { background:#f5f5f5; padding:10px; }
</style>
</head>
<body>

<h2>Calculadora de términos procesales</h2>

<label>Fecha de notificación</label>
<input type="date" id="fechaNotificacion">

<label>Días del término</label>
<input type="number" id="diasTermino" value="10">

<label>Fecha de presentación</label>
<input type="date" id="fechaPresentacion">

<button onclick="calcularYGestionar()">Calcular y generar documento</button>

<pre id="log"></pre>

<script src="js/app.js"></script>
</body>
</html>
